apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: kuberlab
    component: postgresql
spec:
  template:
    metadata:
      labels:
        app: kuberlab
        component: postgresql
    spec:
      {{- if .Values.nodeSelector.enabled }}
      nodeSelector:
      {{- range $key, $value := .Values.nodeSelector.labels }}
        {{ $key }}: "{{ $value }}"
      {{- end }}
      {{- end }}
      containers:
      - name: postgresql
        image: "postgres:9.5.4"
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_USER
          value: postgres
          # Required for pg_isready in the health probes.
        - name: PGUSER
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: postgres-password
        - name: POD_IP
          valueFrom: { fieldRef: { fieldPath: status.podIP } }
        ports:
        - name: postgresql
          containerPort: 5432
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready --host $POD_IP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready --host $POD_IP
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 5
        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data/pgdata
            subPath: dealer-db
      - name: metrics
        image: "wrouesnel/postgres_exporter:v0.1.1"
        imagePullPolicy: IfNotPresent
        env:
          - name: DATA_SOURCE_NAME
            value: postgresql://postgres@127.0.0.1:5432?sslmode=disable
        ports:
          - name: metrics
            containerPort: 9187
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
      volumes:
      - name: data
        {{- if .Values.persistence.fromProvider }}
        persistentVolumeClaim:
          claimName: postgresql
        {{- else }}
{{ toYaml .Values.persistence.volume | indent 8 }}
        {{- end }}
