apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- if .Values.postgresql.password }}
  postgres-password:  {{ .Values.postgresql.password | b64enc | quote }}
  {{- else }}
  postgres-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
  {{- if .Values.postgresql.password }}
  clickhouse-password:  {{ .Values.clickhouse.password | b64enc | quote }}
  {{- else }}
  clickhouse-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
